<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>
<body>
  <div class="wrapper">
    <div class="comment-wrapper"></div>

    <div class="comment-input-wrapper">
      <div class="comment-input">
        <div class="comment-profile-img">
          <img class="avatar input-avatar" src="" alt="avatar">
        </div>
        <div class="input-box">
          <textarea class="comment-inputs" name="input" placeholder="Add a comment..."></textarea>
        </div>
        <div class="submit-btn comment-btn">
          <button class="btn">send</button>
        </div>
      </div>
    </div>

    <div class="delete-wrapper hide">
      <h3>Delete comment</h3>
      <p class="delete-message">
        Are you sure you want to delete this comment? This will remove the comment and can't be undone
      </p>
      <div class="delete-btn-wrapper">
        <button class="btn cancel">no cancel</button>
        <button class="delete btn">yes delete</button>
      </div>
    </div>
  </div>

</body>

</html>
